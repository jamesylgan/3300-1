    function createGradient(startColor, endColor, orientation, id) {
      var gradient;

          .attr("id", id)
          .attr("x1", "0%")
          .attr("x2", "0%")
          .attr("y1", "0%")

      } else if (orientation == "horizontal") {
        gradient = defs.append("linearGradient")
          .attr("id", id)
          .attr("x1", "0%")
          .attr("x2", "100%")
          .attr("y1", "0%")
          .attr("y2", "0%");
      }

      gradient.append("stop")
        .attr('class', 'start')
        .attr("offset", "0%")
        .attr("stop-color", startColor)
        .attr("stop-opacity", 1);

      gradient.append("stop")
        .attr('class', 'end')
        .attr("offset", "100%")
        .attr("stop-color", endColor)
        .attr("stop-opacity", 1);
    }
